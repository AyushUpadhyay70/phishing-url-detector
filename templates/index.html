<!DOCTYPE html>
<html>
<head>
  <title>Phishing URL Detector</title>
</head>
<body>
  <h2>Enter a URL to Check</h2>
  <form method="POST" action="/predict">
    <input type="text" name="url" required placeholder="https://example.com">
    <button type="submit">Check</button>
  </form>

  {% if result %}
    <h3>{{ result }}</h3>
  {% endif %}
</body>
</html>
